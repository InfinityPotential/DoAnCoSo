{% extends "pages/base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}
{% for post in Posts %}
<br><br><br><br><h4><a href="{%url 'post' post.id %}">{{post.title}}</a></h4>
<img src="{{post.image.url}}" width="500px" height="300px" />
<br>{{post.date|date:"d-m-Y"}}
{% endfor %}
{% endblock %}
